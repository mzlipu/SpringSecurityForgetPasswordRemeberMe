<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>

    <title>Forget Password</title>
</head>
<body>
<th:block th:replace="fragments/header :: header"/>

<div class="container">
    <div class="row pt-4 mt-4 justify-content-md-center">
        <div class="col col-md-6 mb-4">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully requested a new password reset!
                </div>
            </div>

            <form th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="post">
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-envelope color-blue"></i>
                                        </span>
                        <input id="email"
                               class="form-control"
                               placeholder="email address"
                               th:field="*{email}"/>
                    </div>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="col col-md-6 float-right">
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block">Reset Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--<th:block th:replace="fragments/footer :: footer"/>-->

</body>
</html>
